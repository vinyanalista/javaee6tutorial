<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Agenda de Contatos - <ui:insert name="titulo" /></title>
	<link rel="shortcut icon" href="#{resource['imagens:favicon.ico']}" />
	<link rel="icon" type="image/vnd.microsoft.icon"
		href="#{resource['imagens:favicon.ico']}" />
	<link rel="icon" type="image/png"
		href="#{resource['imagens:favicon.png']}" />
	<link rel="apple-touch-icon" href="#{resource['imagens:favicon.png']}" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputStylesheet name="estilo.css" />
</h:head>
<h:body>
	<div id="pagina">
		<div id="conteudo">
			<div id="topo">
				<h1>Agenda de Contatos</h1>
			</div>
			<div id="principal">
				<h2>
					<ui:insert name="titulo" />
				</h2>
				<p>
					<rich:messages showDetail="false" errorStyle="color: red"
						warnStyle="color: orange" infoStyle="color: blue"
						globalOnly="true" />
				</p>
				<h:form prependId="false">
					<ui:insert name="conteudo" />
				</h:form>
			</div>
			<div class="clear"></div>
		</div>
		<div id="rodape">
			<rich:panel>Copyleft <!--[if lte IE 8]><span style="filter: FlipH; -ms-filter: "FlipH"; display: inline-block;"><![endif]-->
				<span
					style="-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); display: inline-block;">
					&copy; </span>
				<!--[if lte IE 8]></span><![endif]--> 2013. Antônio Vinícius Menezes Medeiros. Todos os direitos reservados.</rich:panel>
		</div>
	</div>
</h:body>
</html>
