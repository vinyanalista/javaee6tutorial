<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<!-- http://uaihebert.com/?p=751 -->

<f:metadata>
	<f:viewParam name="contato" value="#{remocaoBean.idDoContato}" />
	<f:event listener="#{remocaoBean.carregarContato()}"
		type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="titulo">
		<h:outputText value="Remoção de Contato" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="2">

			<h:outputLabel value="ID:" for="id" />
			<h:outputText id="id" value="#{remocaoBean.contato.id}" />

			<h:outputLabel value="Nome:" for="nome" />
			<h:outputText id="nome" value="#{remocaoBean.contato.nome}" />

			<h:outputLabel value="E-mail:" for="email" />
			<h:outputText id="email" value="#{remocaoBean.contato.email}" />

			<h:outputLabel value="Telefone:" for="telefone" />
			<h:outputText id="telefone" value="#{remocaoBean.contato.telefone}" />

		</h:panelGrid>

		<p>
			<strong>Confirma a remoção deste contato?</strong>
		</p>

		<br />
		<rich:toolbar height="26" itemSeparator="grid">
			<rich:toolbarGroup>

				<h:commandLink class="toolbar" id="confirmar"
					action="#{remocaoBean.remover()}">
					<h:outputText value="Confirmar" />
				</h:commandLink>

				<h:commandLink class="toolbar" id="cancelar"
					action="#{navegacaoBean.irParaPaginaInicial()}">
					<h:outputText value="Cancelar" />
				</h:commandLink>

			</rich:toolbarGroup>
		</rich:toolbar>

	</ui:define>
</ui:composition>
</html>
